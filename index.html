<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>TempoVista - Time & Weather Widget</title>

    <link
      rel="shortcut icon"
      href="./favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="./src/styles/main.css"
    />

    <script
      type="module"
      src="./src/main.js"
    ></script>
  </head>

  <body>
    <div class="background">
      <div class="background__wrapper">
        <ul class="background__list">
          <li class="background__item background__item--overlay background__item--showing"></li>
          <li
            class="background__item"
            data-time="night"
          >
            <img
              src="./src/assets/images/01.jpg"
              alt="Ночное изображение"
            />
          </li>
          <li
            class="background__item"
            data-time="morning"
          >
            <img
              src="./src/assets/images/02.jpg"
              alt="Утреннее изображение"
            />
          </li>
          <li
            class="background__item"
            data-time="day"
          >
            <img
              src="./src/assets/images/03.jpg"
              alt="Дневное изображение"
            />
          </li>
          <li
            class="background__item"
            data-time="evening"
          >
            <img
              src="./src/assets/images/04.jpg"
              alt="Вечернее изображение"
            />
          </li>
        </ul>
      </div>
    </div>

    <div class="dashboard container">
      <div class="dashboard__wrapper">
        <div class="utility utility__datetime">
          <div class="date"></div>
          <div
            id="time"
            class="time"
          ></div>
        </div>
        <div class="utility__divider"></div>
        <div class="utility utility__tools">
          <div class="weather">
            <div class="utility__value"></div>
            <span class="utility__title city">Загрузка погоды</span>
          </div>
        </div>
      </div>

      <div class="buttons-wrapper">
        <button class="random-background">
          <span class="utility__title">Случайный фон</span>
        </button>
        <button class="random-background change-city">
          <span class="utility__title">Изменить город</span>
        </button>
      </div>
    </div>
  </body>
</html>
